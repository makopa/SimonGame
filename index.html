<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<title>Simon Game</title>
</head>
<body>

	
	<div class="outer-circle">
	<div class='header'><h1 class="game-status">Simon Game</h1></div>
		<div id="tile-1" class="tile colors tile-1"></div>
		<div id="tile-2" class=" tile colors tile-2"></div>
		<div id="tile-3" class=" tile colors tile-3"></div>
		<div id="tile-4" class=" tile colors tile-4"></div>
		
		
		
		<div class="inner-box">
			<div class="screen">
			<div class="steps-panel">
				<span id="steps-no"></span><br>
				<span>STEPS</span>
			</div>
			<div class="score-panel">
				<span id="score-no"></span><br>
				<span>SCORE</span></div>	
			</div>
			<div class="start-strict">
				<button id="btn-start">START</button>
				<button id="btn-reset">RESET</button>
			</div>
		<!-- 	<div class="on-off">
				<button>ON</button>
				<button>OFF</button>
			</div> -->
		</div>
	</div>
		<div class="hidden">
		<audio src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" id="sound-1"></audio>
		<audio src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3" id="sound-2"></audio>
		<audio src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3" id="sound-3"></audio>
		<audio src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3" id="sound-4"></audio>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
